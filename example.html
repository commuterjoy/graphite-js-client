<html>
    <body>

    <script src="vendor/zepto.min.js"></script> 
    <script src="vendor/d3.v3.min.js"></script>
    <script src="vendor/rickshaw.min.js"></script> 
    <script src="vendor/curl.js"></script> 
    
    <style>
        h2 {
            font-family: Helvetica, sans-serif;
            font-weight: normal;
            margin: 20px auto;
            width: 50%;
            font-size: 1em;
        }
        svg { display: block; margin: 10px auto; }
        svg path { stroke-width: 1; }
        header { background-color: #214583; }
    </style>
    
    <header>
        Guardian
    </header>

    <p>last updated</p>

    <h2>Article server response codes</h2>
    <div id="chart"></div>
    <h2>Article server 5xx codes</h2>
    <div id="chart-5xx"></div>
    <h2>Article server timeshift comparison</h2>
    <div id="chart-timeshift"></div>

    <script>
        curl(['lib/ganglia.js'])
            .then(function(ganglia) {
                
                var g = new ganglia.client();

                // push a set of ganglia targets 
                g.targets.push(
                  'alias(averageSeries(exclude(ganglia.GU-PROD-Frontend.frontend-article_*.*.gu_200_ok_request_status_rate-frontend-article.sum,"__SummaryInfo__")),"200s")',
                  'alias(averageSeries(exclude(ganglia.GU-PROD-Frontend.frontend-article_*.*.gu_30x_redirect_request_status_rate-frontend-article.sum,"__SummaryInfo__")),"30Xs")',
                  'alias(averageSeries(exclude(ganglia.GU-PROD-Frontend.frontend-article_*.*.gu_404_not_found_request_status_rate-frontend-article.sum,"__SummaryInfo__")),"404s")',
                  'alias(averageSeries(exclude(ganglia.GU-PROD-Frontend.frontend-article_*.*.gu_50x_error_request_status_rate-frontend-article.sum,"__SummaryInfo__")),"50Xs")',
                  'alias(averageSeries(exclude(ganglia.GU-PROD-Frontend.frontend-article_*.*.gu_other_request_status_rate-frontend-article.sum,"__SummaryInfo__")),"Other")'
                )

                // serialise the ganglia properties as a URL
                var jsonUrl = g.toUrl();

                // draw a graph 
                Rickshaw.Graph.JSONP.Static = Rickshaw.Class.create( Rickshaw.Graph.JSONP, {

                    request: function() {
                        $.ajax( {
                            url: this.dataURL,
                            success: this.success.bind(this),
                            error: this.error.bind(this),
                            dataType: 'jsonp',
                            timeout: 5000,
                            jsonpCallback: 'callback'
                        } );
                    }
                 });

                 var jsonpGraph = new Rickshaw.Graph.JSONP.Static( {

                    element: document.getElementById("chart"),
                    width: window.innerWidth * 0.5,
                    height: window.innerHeight * 0.5,
                    renderer: 'line',
                    dataURL: jsonUrl,
                    onData: function(d) {
                        return d.map( function(i) {
                            return { name: i.target, data: i.datapoints.map(function(dd, i) {
                                return { x: dd[1], y: dd[0] }
                                })
                            }
                        })
                    },
                    series: [
                        {
                            name: '200s',
                            color: 'green',
                        }, {
                            name: '30Xs',
                            color: 'blue',
                        }, {
                            name: '404s',
                            color: '#999'
                        }, {
                            name: '50Xs',
                            color: 'red'
                        }, {
                            name: 'Other',
                            color: 'orange'
                        }
                    ]
                } );

                var errors = new ganglia.client();

                // push a set of ganglia targets 
                errors.targets.push(
                  'alias(averageSeries(exclude(ganglia.GU-PROD-Frontend.frontend-article_*.*.gu_50x_error_request_status_rate-frontend-article.sum,"__SummaryInfo__")),"50Xs")'
                )

                // serialise the ganglia properties as a URL
                var jsonErrorsUrl = errors.toUrl();

                // draw a graph 
                Rickshaw.Graph.JSONP.Static = Rickshaw.Class.create( Rickshaw.Graph.JSONP, {

                    request: function() {
                        $.ajax( {
                            url: this.dataURL,
                            success: this.success.bind(this),
                            error: this.error.bind(this),
                            dataType: 'jsonp',
                            timeout: 5000,
                            jsonpCallback: 'callback'
                        } );
                    }
                 });

                 var jsonpErrorsGraph = new Rickshaw.Graph.JSONP.Static( {

                    element: document.getElementById("chart-5xx"),
                    width: window.innerWidth * 0.5,
                    height: 60,
                    renderer: 'line',
                    dataURL: jsonErrorsUrl,
                    onData: function(d) {
                        return d.map( function(i) {
                            return { name: i.target, data: i.datapoints.map(function(dd, i) {
                                return { x: dd[1], y: dd[0] }
                                })
                            }
                        })
                    },
                    series: [
                        {
                            name: '50Xs',
                            color: 'red'
                        }
                    ]
                } );
                
                var timeshift = new ganglia.client();

                // push a set of ganglia targets 
                timeshift.targets.push(
                  'alias(ganglia.GU-PROD-Frontend.frontend-article_eu-west-1.__SummaryInfo__.gu_200_ok_request_status_rate-frontend-article.sum,"0h")',
                  'alias(timeShift(ganglia.GU-PROD-Frontend.frontend-article_eu-west-1.__SummaryInfo__.gu_200_ok_request_status_rate-frontend-article.sum,"1h"),"1h")',
                  'alias(timeShift(ganglia.GU-PROD-Frontend.frontend-article_eu-west-1.__SummaryInfo__.gu_200_ok_request_status_rate-frontend-article.sum,"1d"),"1d")',
                  'alias(timeShift(ganglia.GU-PROD-Frontend.frontend-article_eu-west-1.__SummaryInfo__.gu_200_ok_request_status_rate-frontend-article.sum,"7d"),"7d")'
                )

                // serialise the ganglia properties as a URL
                var jsonTimeshiftUrl = timeshift.toUrl();

                // draw a graph 
                Rickshaw.Graph.JSONP.Static = Rickshaw.Class.create( Rickshaw.Graph.JSONP, {

                    request: function() {
                        $.ajax( {
                            url: this.dataURL,
                            success: this.success.bind(this),
                            error: this.error.bind(this),
                            dataType: 'jsonp',
                            timeout: 5000,
                            jsonpCallback: 'callback'
                        } );
                    }
                 });

                 var jsonpTimeshiftGraph = new Rickshaw.Graph.JSONP.Static( {

                    element: document.getElementById("chart-timeshift"),
                    width: window.innerWidth * 0.5,
                    height: 300,
                    renderer: 'line',
                    dataURL: jsonTimeshiftUrl,
                    onData: function(d) {
                        console.log(d);
                        return d.map( function(i) {
                            return { name: i.target, data: i.datapoints.map(function(dd, i) {
                                return { x: dd[1], y: dd[0] }
                                })
                            }
                        })
                    },
                    series: [
                        {
                            name: '7d',
                            color: '#ddd'
                        }, {
                            name: '1d',
                            color: '#aaa'
                        }, {
                            name: '1h',
                            color: '#666'
                        }, {
                            name: '0h',
                            color: 'green'
                        }
                    ]
                } );


                // polling

                window.setInterval(function() {
                    jsonpGraph.request() 
                }, 15000);    
                
                window.setInterval(function() {
                    jsonpErrorsGraph.request() 
                }, 15000);    
                
                window.setInterval(function() {
                    jsonpTimeshiftGraph.request() 
                }, 15000);    

            }, function() { 
                console.error('curl.js failed to load')
            });
    </script>

    </body>
</html>
